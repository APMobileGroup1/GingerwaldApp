<ion-view id="main-background" view-title="Mijn Dashboard" class="container">
  <ion-content id="main-background-layer">
    <div id="main">
      <h3 style='margin-top: 15px;' ng-hide="toggle">Geconsumeerde ingrediënten</h3>
      <h3 style='margin-top: 15px;' ng-show="toggle">Geconsumeerde voedingsstoffen</h3>
      <ionic-datepicker ng-click="fromOpenDatePicker()">
        <button class="button button-block button-balanced" class="wrapper" id="date-button1">Van: {{fromDatepickerObject.inputDate | date:'dd-MM-yyyy'}}</button>
      </ionic-datepicker>
      <ionic-datepicker ng-click="toOpenDatePicker()">
        <button class="button button-block button-balanced" class="wrapper" id="date-button2">Tot: {{toDatepickerObject.inputDate | date:'dd-MM-yyyy'}}</button>
      </ionic-datepicker>
      <button class="button button-block button-balanced" class="wrapper" ng-click="showAll()" id="all-date-button">Toon alle data</button>
      <br/><br/>
      <center>
        <div id="doughnut">
          <canvas id="ingr" ng-hide="toggle" class="chart chart-doughnut" chart-data="dataIngredients" chart-labels="labelsIngredients">
          </canvas>
          <canvas id="ntr" ng-show="toggle" class="chart chart-doughnut" chart-data="dataNutrients" chart-labels="labelsNutrients">
          </canvas>
        </div>
        <br/>
        <button ng-click="toggle=!toggle;" class="button button-block button-balanced" id="scan-button"/>
          <span ng-show="toggle">Toon ingrediënten</span>
          <span ng-hide="toggle">Toon voedingsstoffen</span>
      </center>
    </div>
  </ion-content>
</ion-view>
