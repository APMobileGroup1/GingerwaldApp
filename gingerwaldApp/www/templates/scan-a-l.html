<ion-view view-title="Scan flesje" class="container">
  <ion-content>
    Thank you for juicing the {{ JuiceName }}!
    <img src="{{ JuiceImg }}" width="300">
    <br> {{ JuiceDescription }}
    <br>
    <br>
    <center>
      <table id="ingredients" ng-show="toggle">
        <tr ng-repeat="ingredient in JuiceIngredients">
          <td class="left">{{ingredient.Ingredient.Name}}</td>
          <td class="right">{{ingredient.Ingredient.Amount_g}}</td>
        </tr>
      </table>
      <table id="nutrients" ng-hide="toggle">
        <tr ng-repeat="nutrient in JuiceNutrients">
          <td class="left">{{nutrient.Nutrient.Name}}</td>
          <td class="right">{{nutrient.Nutrient.Amount_html}}</td>
          <td class="right">{{(nutrient.Nutrient.PartOfRI * 100 | number:0)}} %</td>
        </tr>
      </table>
      <br>
      <button ng-click="toggle=!toggle;test()" class="button button-block button-balanced" id="scan-button">
        <span ng-hide="toggle">Toon ingrediÃ«nten</span>
        <span ng-show="toggle">Toon voedingsstoffen</span>
      </button>
      <a ng-click="addToDash()" class="button button-block button-balanced" id="scan-button">Voeg toe aan dashboard</a>
    </center>
  </ion-content>
</ion-view>
